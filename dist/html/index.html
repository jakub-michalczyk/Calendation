<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendation</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/calendar.png">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' 
    integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="hamburgerBox">
        <div id="hamburger" data-type="hide">
            <span id="line1"></span>
            <span id="line2"></span>
            <span id="line3"></span>
        </div>
    </div>
    <nav>
        <ul id="monthsList">
            <li data-id="1">Styczeń</li>
            <li data-id="2">Luty</li>
            <li data-id="3">Marzec</li>
            <li data-id="4">Kwiecień</li>
            <li data-id="5">Maj</li>
            <li data-id="6">Czerwiec</li>
            <li data-id="7">Lipiec</li>
            <li data-id="8">Sierpień</li>
            <li data-id="9">Wrzesień</li>
            <li data-id="10">Październik</li>
            <li data-id="11">Listopad</li>
            <li data-id="12">Grudzień</li>
        </ul>
    </nav>
    <div id="topBar">
        <h1>Calendation</h1>
    </div>
    <div id="container">     
        <div id="calendar"></div>
    </div>
    <script src='../js/main.js'></script>
</body>
</html>
